<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Primary Meta Tags -->
    <title>The Real World App - Transform Your Financial Future</title>
    <meta name="title" content="The Real World App - Transform Your Financial Future">
    <meta name="description" content="Join The Real World to learn proven wealth-building strategies from millionaire mentors. Access 18 wealth creation methods and join 200,000+ ambitious students.">
    
    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo.png" />
  
    
    <!-- Open Graph / Facebook (for social sharing) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://therealworldapp.com/">

    <!-- Twitter -->

    <meta property="twitter:url" content="https://therealworldapp.com/">
    <meta property="twitter:title" content="The Real World App - Transform Your Financial Future">
    <meta property="twitter:description" content="Join The Real World to learn proven wealth-building strategies from millionaire mentors.">
    <meta property="twitter:image" content="https://therealworldapp.com/src/assets/images/social-preview.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://therealworldapp.com/" />
    
    <!-- Theme Color (for mobile browsers) -->
    <meta name="theme-color" content="#6366f1">
    
    <!-- Structured Data (JSON-LD) -->

    {
      "@context": "https://schema.org",

      "url": "https://therealworldapp.com",
      "description": "Educational platform teaching wealth-building strategies",
      "applicationCategory": "BusinessApplication",

      }
    }

  </head>
